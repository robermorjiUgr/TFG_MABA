{% extends "registration/registration_base.html" %}

{% block title %}Recover Password - SOTSIA{% endblock %}

{% block heading %}Recover Password{% endblock %}

{% block content_sign_box %}
    <form class="sign-form" method="post">
        {% csrf_token %}
        <div class="sign-form-item">
            <span class="sign-form-label">Email</span>
            {{ form.email }}
        </div>
        <div class="sign-form-submit">
            <button class="sign-in-btn" type="submit">Send Email</button>
        </div>
    </form>
{% endblock %}
