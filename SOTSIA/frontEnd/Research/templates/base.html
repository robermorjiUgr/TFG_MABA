<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock title %}</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <script src="{% static 'js/all.min.js' %}"></script>
</head>
<body>
    {% block navbar %}
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <a href="/" class="logo-title">SoTSIA</a>
                </div>
                <div class="menu">
                    <ul class="menu-container">
                        <li class="menu-item"><a href="/" class="menu-link">About Us</a></li>
                        <li class="menu-item"><a href="{% url 'testing' %}" class="menu-link">Testing</a></li>
                        <li class="menu-item"><a href="{% url 'login' %}" class="menu-link">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock navbar %}
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>
</html>
