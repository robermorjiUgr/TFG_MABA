<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">    
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <script src="{% static 'js/all.min.js' %}"></script>
    {% block js_content %}{% endblock %}

</head>
<body>
    {% block navbar %}   
        {% if user.is_authenticated %}
            <nav class="navbar">
                <div class="navbar-container">
                    <div class="logo">
                        <a href="/" class="logo-title">SoTSIA</a>
                    </div>
                    <div class="menu">
                        <ul class="menu-container">
                            <li class="menu-item"><a href="/" class="menu-link">About Us</a></li>
                            <li class="menu-item"><a href="{% url 'reports' %}" class="menu-link">Testing</a></li>
                            <li class="menu-item"><a href="{% url 'login' %}" class="menu-link">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}
    {% endblock navbar %}
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>
</html>
