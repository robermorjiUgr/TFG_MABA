{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="home-page">
        <h1>This is my home page</h1>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    </section>
{% endblock %}
